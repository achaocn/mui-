<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../com/css/mui.min.css">
		<link rel="stylesheet" href="../../com/css/com.css">
		<link href="../../com/css/iconfont.css" rel="stylesheet"/>
		<link href="../../css/gouwuche/gouwuche.css" rel="stylesheet"/>
		<!--App自定义的css-->
		
		<style>
			
		</style>
		<script type="text/javascript">
	        //document.documentElement.style.fontSize = document.documentElement.clientWidth / 750*75 + 'px';
	        //designWidth:设计稿的实际宽度值，需要根据实际设置
			//maxWidth:制作稿的最大宽度值，需要根据实际设置
			//这段js的最后面有两个参数记得要设置，一个为设计稿实际宽度，一个为制作稿最大宽度，例如设计稿为750，最大宽度为750，则为(750,750)
			(function(designWidth, maxWidth) {
				var doc = document,
				win = window,
				docEl = doc.documentElement,
				remStyle = document.createElement("style"),
				tid;
			
				function refreshRem() {
					var width = docEl.getBoundingClientRect().width;
					maxWidth = maxWidth || 750;
					width>maxWidth && (width=maxWidth);
					var rem = width * 75 / designWidth;
					remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
				}
			
				if (docEl.firstElementChild) {
					docEl.firstElementChild.appendChild(remStyle);
				} else {
					var wrap = doc.createElement("div");
					wrap.appendChild(remStyle);
					doc.write(wrap.innerHTML);
					wrap = null;
				}
				//要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
				refreshRem();
			
				win.addEventListener("resize", function() {
					clearTimeout(tid); //防止执行两次
					tid = setTimeout(refreshRem, 300);
				}, false);
			
				win.addEventListener("pageshow", function(e) {
					if (e.persisted) { // 浏览器后退的时候重新计算
						clearTimeout(tid);
						tid = setTimeout(refreshRem, 300);
					}
				}, false);
			
				if (doc.readyState === "complete") {
					doc.body.style.fontSize = "16px";
				} else {
					doc.addEventListener("DOMContentLoaded", function(e) {
						doc.body.style.fontSize = "16px";
					}, false);
				}
			})(750, 750);
	   </script>
	</head>

	<body> 
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">购物车</h1>
			<div class="btnEdit">编辑</div>
		</header>
		
		<div class="mui-content mui-row mui-fullscreen" id="shoppingList">
			<div class="mui-scroll mui-col-xs-9" >
				
			</div>
			<div class="emptyBox" style="display: none;">
				<div class="emptyImg">
					<img src="../images/gouwuche-nostate_03.jpg" />
				</div>
				<div class="emptyWord">富豪的购物车从不会空的...</div>
				<a style="color: #000000;"><div class="emptyBtn">去购物</div></a>
			</div>
		</div>
		<div class="bottomBar">
			<div class="selectAll"><i class="iconfont icon-yuan " id="selAll"></i><span>全选</span></div>
			<div class="bottomRight">
				<div class="bottomContent">
					<div>合计(不含运费):￥<span id="totalNum" class="totalNum">0.00</span></div>
					<div class="ActualPrice">
						<div class="parentShopTotal">商品总额:￥<span class="shopTotal">0.00</span></div>
						<div class="parentTaxation">税费:￥<span class="taxation">0.00</span></div>
					</div>
				</div>
				<div class="bottomWai">
					<div class="bottomBtn" id="checkOut">结算</div>
				</div>
			</div>
			<div class="bottomRightDel" style="display: none;">
				<div class="selBtn">已选 (<span class="selected">0</span>)</div>
				<div class="delWai">
					<div class="delBtn" id="delBtn">删除</div>
				</div>
			</div>
		</div>
		<script src="../../com/js/mui.min.js"></script>
		<script src="../../com/js/jquery-2.2.4-.min.js"></script>
		<script src="../../js/gouwuche/gouwuche.js"></script>
		<script>
			
		</script>
	</body>

</html>

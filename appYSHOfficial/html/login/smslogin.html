<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>短信登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../com/css/mui.min.css">
		<link href="../../com/css/iconfont.css" rel="stylesheet"/>
		<link href="../../css/login/smslogin.css" rel="stylesheet"/>
		<!--App自定义的css-->
		<style>
			
		</style>
		<script type="text/javascript">
	        //document.documentElement.style.fontSize = document.documentElement.clientWidth / 750*75+ 'px';
	        //designWidth:设计稿的实际宽度值，需要根据实际设置
			//maxWidth:制作稿的最大宽度值，需要根据实际设置
			//这段js的最后面有两个参数记得要设置，一个为设计稿实际宽度，一个为制作稿最大宽度，例如设计稿为750，最大宽度为750，则为(750,750)
			;(function(designWidth, maxWidth) {
				var doc = document,
				win = window,
				docEl = doc.documentElement,
				remStyle = document.createElement("style"),
				tid;
			
				function refreshRem() {
					var width = docEl.getBoundingClientRect().width;
					maxWidth = maxWidth || 750;
					width>maxWidth && (width=maxWidth);
					var rem = width * 75 / designWidth;
					remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
				}
			
				if (docEl.firstElementChild) {
					docEl.firstElementChild.appendChild(remStyle);
				} else {
					var wrap = doc.createElement("div");
					wrap.appendChild(remStyle);
					doc.write(wrap.innerHTML);
					wrap = null;
				}
				//要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
				refreshRem();
			
				win.addEventListener("resize", function() {
					clearTimeout(tid); //防止执行两次
					tid = setTimeout(refreshRem, 300);
				}, false);
			
				win.addEventListener("pageshow", function(e) {
					if (e.persisted) { // 浏览器后退的时候重新计算
						clearTimeout(tid);
						tid = setTimeout(refreshRem, 300);
					}
				}, false);
			
				if (doc.readyState === "complete") {
					doc.body.style.fontSize = "16px";
				} else {
					doc.addEventListener("DOMContentLoaded", function(e) {
						doc.body.style.fontSize = "16px";
					}, false);
				}
			})(750, 750);
	    </script>
	</head>

	<body>
		<div class="mui-content mui-row mui-fullscreen">
			<div class="smsLogin">
				<div class="smsLoginTitle">短信登录</div>
				<div class="smsLoginWord">还没有账号？立即<span class="smsLoginTrunRegister"><a id="smsLoginTrunRegister" href="register.html">注册</span></a></div>
			</div>
			<div class="smsLoginInputBox">
				<div class="smsLoginInputPhone smsLoginCss"><input type="text" placeholder="手机号" id="smsLoginInputPhone"/></div>
				<div class="smsLoginInputSms smsLoginCss">
					<input type="text" placeholder="短信验证码" id="smsLoginInputCode"/>
					<span class="smsLoginCode">获取验证码</span>
				</div>
				<a href="" onclick="closeme()"><div class="smsLoginBtn" id="smsLoginBtn">登录</div></a>
				<div class="smsLoginTrun">
					<div class="smsLoginTrunSms"><a href="login.html">密码登录</a></div>
					<a href="forgetpassword.html"><div class="smsLoginTrunForget">忘记密码？</div></a>
				</div>
			</div>
			<div class="smsLoginOption">
				<div class="smsLoginOptionWord">
					<div class="smsLoginOptionHengLeft"></div>
					<div class="">其他登录方式</div>
					<div class="smsLoginOptionHengRight"></div>
				</div>
				<div class="smsLoginOptionIcon">
					<div class="smsLoginOptionWeixin"><i class="iconfont icon-weixin"></i></div>
					<div class="smsLoginOptionQQ"><i class="iconfont icon-qq"></i></div>
				</div>
			</div>
		</div>
